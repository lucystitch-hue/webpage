<div th:fragment="body" class="col-md-10 p-0">
    <th:block th:insert="~{fragment/fragment-header-notification :: header}"></th:block>

    <div class="col-md-12 shadow-sm a p-0">
        <div class="col-md-12 p-4 pb-2 pt-2">
            <div class="col-md-9 p-0 mx-auto">
                <label class="title"><b>Template</b></label>
            </div>
        </div>
        <div class="col-md-12 p-5">
            <div class="col-md-8 p-0 mx-auto">

                <div class="d-flex flex-column bd-highlight m-0 mb-4">
                    <div class="mt-3">
                        <label>Title</label>
                        <input oninput="limitInputLength()" id="title" form="createNotification" th:field="${template.titleFormat}" th:name="titleFormat" type="text" class="form-control shadow-none rounded-0 border border-secondary">
                    </div>
                    <div class="mt-5">
                        <label>Content</label>
                        <textarea oninput="limitInputLength()" id="content" form="createNotification" th:field="${template.teikeiFormat}" th:name="teiketFormat" class="form-control shadow-none rounded-0 border border-secondary"
                                  style="height: 130px"></textarea>
                    </div>
                    <div class="mt-5">
                        <label>Link URL</label>
                        <input oninput="limitInputLength()" id="url" form="createNotification" th:field="${template.linkUrl}" th:name="linkUrl" type="url" class="form-control shadow-none rounded-0 border border-secondary">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 d-flex justify-content-center gap-5">
            <a th:href="@{/notification/notification-template}" class="cancelButton shadow col-auto">Cancel</a>

            <form hidden id="createNotification" onsubmit="return validateFormTemplate()"
                  th:action="@{/notification/notification-template/edit-template/{templateId}(templateId=${template.unyonum})}" th:method="post"></form>
            <button type="submit" form="createNotification" class="confirmationScreenButton col-auto">Update
            </button>
        </div>
    </div>
</div>
