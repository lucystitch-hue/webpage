<div th:fragment="body" class="col-md-10 p-0">
	<th:block
		th:insert="~{fragment/fragment-header-notification :: header}"></th:block>

	<div class="col-md-12 shadow-sm a p-0 mt-3">
		<div class="col-md-12 p-4 pb-2 pt-2">
			<div class="col-md-9 p-0 mx-auto">
				<label class="title"><b>System Constants Editing</b></label>
			</div>
		</div>
		<div class="col-md-12 p-5" style="padding: 1% !important;">
			<div class="col-md-8 p-0 mx-auto">

				<div class="d-flex flex-column bd-highlight m-0">
					
					<div class="row pe-0">
					<div class="col-2 mt-3">
							<label>Key Code</label> 
							<input id="key" th:field="${system.id}" oninput="limitInputLength()"
							pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==8) return false;"
							form="createSystemConstans" th:name="id" type="number"
							class="form-control shadow-none rounded-0 border border-secondary text-center">
					</div>
					<div class="col mt-3">
							<label>Name</label> 
							<input id="name" th:field="${system.sys01Name}" oninput="limitInputLength()"
							form="createSystemConstans" th:name="sys01Name" type="text"
							class="form-control shadow-none rounded-0 border border-secondary">
					</div>
						
					</div>
					<div class="mt-3">
						<label>Constant Value</label>
						<textarea id="value" form="createSystemConstans" oninput="limitInputLength()"
							th:name="sys01Value"
							th:field="${system.sys01Value}"
							class="form-control shadow-none rounded-0 border border-secondary"
							style="height: 276px"></textarea>
					</div>
					<div class="mt-3">
						<label>Remarks Field</label>
						<textarea id="memo" form="createSystemConstans" oninput="limitInputLength()"
							th:name="sys01Memo"
							th:field="${system.sys01Memo}"
							class="form-control shadow-none rounded-0 border border-secondary"
							style="height: 149px"></textarea>
					</div>
					
				</div>
			</div>
		</div>
		<div class="col-md-12 d-flex justify-content-center gap-5" style="padding-bottom: 1% !important;">
			<a id="resetButton" th:href="@{/notification/system-constants}" class="cancelButton shadow m-4">Cancel</a>

			<form hidden id="createSystemConstans" autocomplete="on"
				onsubmit="return validateFormTemplate()" th:action="@{/notification/system-constants/edit/{keycode}(keycode=${system.id})}" th:method="post"></form>
			<button type="submit" form="createSystemConstans"
				class="confirmationScreenButton m-4">Update</button>
		</div>
	</div>
</div>
