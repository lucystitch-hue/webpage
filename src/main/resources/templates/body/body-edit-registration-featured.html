<div th:fragment="body" class="col-md-10 p-0">
	<th:block
		th:insert="~{fragment/fragment-header-notification :: header}"></th:block>

	<div class="col-md-12 shadow-sm a p-0 mt-3">
		<div class="col-md-12 p-4 pb-2 pt-2">
			<div class="col-md-9 p-0 mx-auto">
				<label class="title"><b>Edit Overseas Featured Race</b></label>
			</div>
		</div>
		<div class="col-md-12 p-5" style="padding: 1% !important;">
			<div class="col-md-8 p-0 mx-auto">

				<div class="d-flex flex-column bd-highlight m-0">
					<div class=" d-flex align-items-end flex-column">
						<a style="cursor: pointer;" class="buttonDelete"
							data-bs-toggle="modal" data-bs-target="#deleteA09">Delete</a>
						<div class="modal fade p-0" id="deleteA09"
							data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
							aria-labelledby="reloadModalLabel" aria-hidden="true">
							<div
								class="modal-dialog modal-dialog-centered justify-content-center modal-md">
								<div class="modal-content mx-auto">
									<div class="modal-body text-center">
										<img class="mx-auto mb-3" th:src="@{/image/warning.png}">
										<b><h5 class="modal-title mx-auto">Do you want to delete this information?</h5></b>
										<div class="row justify-content-center">
											<span id="messageSend"
												style="color: #000000; font-size: 20px;"
												class="text-center col-12 pt-3 pb-3 mx-auto">Once you click the delete button, it cannot be undone.
											</span>
											<div class="row justify-content-center">
												<a style="text-decoration: none;" href="#"
													class="closeButton btn create notification col-md-4"
													data-bs-dismiss="modal">Cancel</a> <a
													style="text-decoration: none;"
													th:href="@{/notification/featured-races-overseas/delete/{id}/{name}(id=${a09.primaryKeys.kaisaiYmd},name=${a09.primaryKeys.raceName})}"
													class="ok btn create notification col-md-4">Delete</a>

											</div>

										</div>


									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row pe-0">
						<label>Event Date</label>
						<div class="col-6 mt-3">
							<input id="custom-input-date" form="editFeatured"
								th:value="${a09.primaryKeys.kaisaiYmd}" th:name="kaisaiYmd" 
								class="form-control shadow-none rounded-0 border border-secondary"
								type="date">
								<input id="idEdit" th:name="kaisaiYmdOriginal" form="editFeatured"
								th:value="${a09.primaryKeys.kaisaiYmd}" type="date" hidden>

						</div>
						<div class="col-12 mt-3">
							<label>Race Name</label> <input id="raceName" oninput="limitInputLength()" th:name="raceName"
								th:value="${a09.primaryKeys.raceName}" form="editFeatured" type="text"
								class="form-control shadow-none rounded-0 border border-secondary">
								<input hidden id="nameOriginal"
								th:value="${a09.primaryKeys.raceName}" type="text" th:name="raceNameOriginal" form="editFeatured"
								class="form-control shadow-none rounded-0 border border-secondary">
						</div>
						<div class="col-2 mt-3">
							<label>Grade</label> <select form="editFeatured"
								th:field="${a09.grd}"
								class="shadow-none rounded-0 border border-secondary p-2"
								id="grd" th:name="grd">
								<option class="border-0 p-2 ps-4 pe-4" value="A"
									selected="selected">A</option>
								<option class="border-0 p-2 ps-4 pe-4" value="B">B</option>
								<option class="border-0 p-2 ps-4 pe-4" value="C">C</option>
							</select>
						</div>

					</div>

					<div class="row pe-0">
						<div class="col-6 mt-3">
							<label>Display Start Date</label> <input 
								form="editFeatured" th:name="startDate" id="startDate"
								th:value="*{a09.startDate}" type="datetime-local" 
								class="form-control shadow-none rounded-0 border border-secondary">
						</div>
						<div class="col-6 mt-3">
							<label>Display End Date</label> <input
								 form="editFeatured" th:name="endDate" id="endDate"
								th:value="*{a09.endDate}" type="datetime-local" 
								class="form-control shadow-none rounded-0 border border-secondary">
						</div>

					</div>

				</div>
			</div>
		</div>
		<div class="col-md-12 d-flex justify-content-center gap-5"
			style="padding-bottom: 1% !important;">
			<a id="resetButton"
				th:href="@{/notification/featured-races-overseas}"
				class="cancelButton shadow m-4">Cancel</a>

			<form hidden id="editFeatured" autocomplete="on"
				onsubmit="return validateFormA09Edit(event)"
				th:action="@{/notification/featured-races-overseas/edit}"
				th:method="post"></form>
			<button type="submit" form="editFeatured"
				class="confirmationScreenButton m-4">Update</button>
		</div>
	</div>
</div>
