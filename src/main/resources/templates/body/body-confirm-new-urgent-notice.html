
<div th:fragment="body" class="col-md-10 p-0">
    <th:block th:insert="~{fragment/fragment-header-notification :: header}"></th:block>

    <div class="col-md-12 shadow-sm a p-0">
        <div class="col-md-12 p-4 pb-2 pt-2">
            <div class="col-md-9 p-0 mx-auto">
                <label class="title"><b>Emergency Notice Confirmation Screen</b></label>
            </div>
        </div>
        <div class="col-md-12 p-5">
            <div class="col-md-6">
                <div class="d-flex flex-column bd-highlight m-0 mb-4">
                    <div class="mt-3">
                        <label>Title</label>
                        <p class="border-secondary border-top pt-4 ps-4" th:text="${newUrgentNotice.title}"></p>
                    </div>
                    <div class="mt-3">
                        <label>Content</label>
                        <p class="border-secondary border-top pt-4 ps-4" th:text="${newUrgentNotice.info}"></p>
                    </div>
                    <div class="row row-cols-2 pe-0 mt-3">
						<div class="col mt-3">
							<label>Display Start Date/Time</label>
							 <p class="border-secondary border-top pt-4 ps-4" th:text="${newUrgentNotice.hyojiStart}"></p>
						</div>
						<div class="col mt-3">
							<label>Display End Date/Time</label>
							<p class="border-secondary border-top pt-4 ps-4" th:text="${newUrgentNotice.hyojiEnd}"></p>
						</div>
					</div>
					<div class="mt-3">
                        <label>Valid Flag</label>
                        <p class="border-secondary border-top pt-4 ps-4" th:text="${newUrgentNotice.yukoFlg}"></p>
                    </div>
                </div>
            </div>
        </div>
        <input hidden form="createUrgentNotice" th:field="${newUrgentNotice.title}" th:name="title" type="text" >
        <textarea hidden form="createUrgentNotice" th:name="info" th:field="${newUrgentNotice.info}" ></textarea>
        <input hidden form="createUrgentNotice" th:field="${newUrgentNotice.hyojiStart}" th:name="hyojiStart" type="text" >
		<input hidden form="createUrgentNotice" th:field="${newUrgentNotice.hyojiEnd}" th:name="hyojiEnd" type="text" >
		<input hidden form="createUrgentNotice" th:field="${newUrgentNotice.yukoFlg}" th:name="yukoFlg" type="text" >
        <div class="col-md-12 d-flex justify-content-center gap-5">
            <a href="javascript:history.back()" class="cancelButton shadow">Return to Input Screen</a>
            <form hidden id="createUrgentNotice"
                  th:action="@{/notification/urgent-notice/create-urgent-notice}" th:method="post"></form>
            <button type="submit" form="createUrgentNotice" class="confirmationScreenButton">Update
            </button>
        </div>
    </div>
</div>
