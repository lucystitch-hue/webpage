<div th:fragment="body" class="col-md-10 p-0">
	<th:block
		th:insert="~{fragment/fragment-header-notification :: header}"></th:block>

	<div class="col-md-12 shadow-sm a p-0">
		<div class="col-md-12 p-4 pb-2 pt-2">
			<div class="col-md-9 p-0 mx-auto">
				<label class="title"><b>Emergency Notice Edit</b></label>
			</div>
		</div>
		<div class="col-md-12 p-5" style="padding: 1% !important;">
			<div class="col-md-8 p-0 mx-auto">

				<div class="d-flex flex-column bd-highlight m-0">
					<div class="mt-3">
						<label>Title</label> <input oninput="limitInputLength()" id="titleUrgent" th:field="${urgentNotice.title}"
							form="createUrgentNotice" th:name="title" type="text"
							class="form-control shadow-none rounded-0 border border-secondary">
					</div>
					<div class="mt-3">
						<label>Content</label>
						<textarea oninput="limitInputLength()" id="contentUrgent" form="createUrgentNotice"
							th:name="info"
							th:field="${urgentNotice.info}"
							class="form-control shadow-none rounded-0 border border-secondary"
							style="height: 130px"></textarea>
					</div>
					<div class="row row-cols-2 pe-0 mt-3">
						<div class="col mt-3">
							<label>Display Start Date/Time</label>
							 
								<input id="dateInput"
								th:value="${hyojiStart}" th:min="${minTime}" th:max="${maxTime}"
								   form="createUrgentNotice"
								    th:name="hyojiStart"
								     type="datetime-local"
                               class="form-control shadow-none rounded-0 border border-secondary">
						</div>
						<div class="col mt-3">
							<label>Display End Date/Time</label>
							<input id="dateInputEnd" th:min="${minTime}" th:max="${maxTime}"
							th:value="*{hyojiEnd}"
							   form="createUrgentNotice"
							    th:name="hyojiEnd"
							     type="datetime-local"
                               class="form-control shadow-none rounded-0 border border-secondary">
						</div>
					</div>

										<label class="form-check-label mt-3">Valid Flag</label>
					<div class="col form-check form-switch">
						<input class="form-check-input" id="inputRadio"
						th:checked="${yukoFlg}"
						 type="checkbox"
							form="createUrgentNotice"
							 th:name="yukoFlg">
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-12 d-flex justify-content-center gap-5" style="padding-bottom: 1% !important;">
            <a id="resetButton" onclick="clearInputs()" class="cancelButton shadow m-4" style="cursor: pointer;">Reset</a>

			<form hidden id="createUrgentNotice" autocomplete="on"
				onsubmit="return validateFormUrgentNotice()" th:action="@{/notification/urgent-notice/confirm-new-urgent-notice}" th:method="post"></form>
			<button type="submit" form="createUrgentNotice"
				class="confirmationScreenButton m-4">Confirmation Screen</button>
		</div>
	</div>
</div>
