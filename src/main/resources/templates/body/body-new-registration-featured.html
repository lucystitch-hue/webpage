<div th:fragment="body" class="col-md-10 p-0">
	<th:block
		th:insert="~{fragment/fragment-header-notification :: header}"></th:block>

	<div class="col-md-12 shadow-sm a p-0 mt-3">
		<div class="col-md-12 p-4 pb-2 pt-2">
			<div class="col-md-9 p-0 mx-auto">
			<label class="title"><b>Featured Overseas Races New Registration</b></label>
			</div>
		</div>
		<div class="col-md-12 p-5" style="padding: 1% !important;">
			<div class="col-md-8 p-0 mx-auto">

				<div class="d-flex flex-column bd-highlight m-0">
					
					<div class="row pe-0">
					<label>Event Date</label>
					<div class="col-6 mt-3">
					<input id="custom-input-date"  form="createFeatured" th:name="kaisaiYmd" class="form-control shadow-none rounded-0 border border-secondary" type="date" >

						</div>
					<div class="col-12 mt-3">
							<label>Race Name</label> 
							<input id="raceName" th:name="raceName" oninput="limitInputLength()"
							form="createFeatured" type="text"
							class="form-control shadow-none rounded-0 border border-secondary">
					</div>
					<div class="col-2 mt-3">
                            <label>Grade</label>
                            <select form="createFeatured" class="shadow-none rounded-0 border border-secondary p-2" id="grd" th:name="grd">
                                <option class="border-0 p-2 ps-4 pe-4" value="A" selected="selected">A</option>
                                <option class="border-0 p-2 ps-4 pe-4" value="B">B</option>
                                <option class="border-0 p-2 ps-4 pe-4" value="C">C</option>
                            </select>
                        </div>
						
					</div>

					<div class="row pe-0">
						<div class="col-6 mt-3">
							<label>Display Start Date/Time</label> <input th:min="${minTime}" th:max="${maxTime}" id="startDate"
								form="createFeatured" th:name="startDate"
								type="datetime-local"
								class="form-control shadow-none rounded-0 border border-secondary">
						</div>
						<div class="col-6 mt-3">
							<label>Display End Date/Time</label> <input th:min="${minTime}" th:max="${maxTime}" id="endDate"
								form="createFeatured" th:name="endDate"
								type="datetime-local" 
								class="form-control shadow-none rounded-0 border border-secondary">
						</div>

					</div>

				</div>
			</div>
		</div>
		<div class="col-md-12 d-flex justify-content-center gap-5" style="padding-bottom: 1% !important;">
			<a id="resetButton" th:href="@{/notification/featured-races-overseas/newRegistration}" class="cancelButton shadow m-4">Clear</a>

			<form hidden id="createFeatured" autocomplete="on"
				onsubmit="return validateFormA09(event)" th:action="@{/notification/featured-races-overseas/confirm}" th:method="post"></form>
			<button type="submit" form="createFeatured"
				class="confirmationScreenButton m-4">Confirmation Screen</button>
		</div>
	</div>
</div>
