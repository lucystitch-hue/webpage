<div th:fragment="body" class="col-md-10 p-0">
	<th:block
		th:insert="~{fragment/fragment-header-notification :: header}"></th:block>

	<div class="col-md-12 shadow-sm a p-0 mt-3">
		<div class="col-md-12 p-4 pb-2 pt-2">
			<div class="col-md-9 p-0 mx-auto">
				<label class="title"><b>Featured Overseas Races Confirmation Screen</b></label>
			</div>
		</div>
		<div class="col-md-12 p-5" style="padding: 1% !important;">
			<div class="col-md-8 p-0 mx-auto">

				<div class="d-flex flex-column bd-highlight m-0">
					<div class="mt-3 col-6">
						<label>Event Date</label>
						<p class="border-secondary border-top pt-4 ps-4 fs-6"
							th:text="${a09.primaryKeys.kaisaiYmd}"></p>
						<input hidden th:value="${a09.primaryKeys.kaisaiYmd}" th:name="kaisaiYmd" id="custom-input-date"
							form="createFeatured" type="text">
					</div>

					<div class="mt-3">
						<label>Race Name</label>
						<p class="border-secondary border-top pt-4 ps-4 fs-6"
							th:text="${a09.primaryKeys.raceName}"></p>
						<input hidden th:value="${a09.primaryKeys.raceName}" th:name="raceName" id="custom-input-date"
							form="createFeatured" type="text">
					</div>

					<div class="mt-3 col-6">
						<label>Grade</label>
						<p class="border-secondary border-top pt-4 ps-4 fs-6"
							th:text="${a09.grd}"></p>
						<input hidden th:field="${a09.grd}" id="custom-input-date"
							form="createFeatured" type="text">
					</div>

					<div class="row pe-0">
						<div class="mt-3 col-6">
							<label>Display Start Date/Time</label>
							<p class="border-secondary border-top pt-4 ps-4 fs-6"
								th:text="${startDate}"></p>
							<input hidden th:field="${a09.startDate}" id="custom-input-date"
								form="createFeatured" type="text">
						</div>
						<div class="mt-3 col-6">
							<label>Display End Date/Time</label>
							<p class="border-secondary border-top pt-4 ps-4 fs-6"
								th:text="${endDate}"></p>
							<input hidden th:field="${a09.endDate}" id="custom-input-date"
								form="createFeatured" type="text">
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	<div class="col-md-12 d-flex justify-content-center gap-5"
		style="padding-bottom: 1% !important;">
		<a id="resetButton" href="javascript:history.back()"
			class="cancelButton shadow m-4">Return to Input Screen</a>

		<form hidden id="createFeatured" autocomplete="on"
			onsubmit="return validateFormTemplate()"
			th:action="@{/notification/featured-races-overseas/create}"
			th:method="post"></form>
		<button type="submit" form="createFeatured"
			class="confirmationScreenButton m-4">Create</button>
	</div>
</div>
</div>
